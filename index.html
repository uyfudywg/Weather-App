<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="AppCard">
    <div class="search-container ">
     <input type="text" placeholder="Enter a city name" id="impTXT"/>
     <button type="submit"  id="search-btn">Search</button>
    </div>
    <div class="search_message message">
      <img rel="preload" src="img/search-city.png">
      <p>Search City</p>
      <span>Find out the weather conditions of the city</span>
    </div>
    <div class="not-found_message message" style="display: none;">
      <img rel="preload" src="img/not-found.png">
      <p>Not Found</p>
      <span>Find out the weather conditions of the city</span>
    </div>
    <div class="WeatherDisplay ">
    
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
